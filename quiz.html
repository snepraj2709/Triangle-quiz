<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Quiz about triangles</h2>
    <form class="quiz-form">
        <div>
            <p>What is the third angle if two of them are 60 and 45?</p>
            <label>
                <input type="radio" name="question1" value="75"/>75
            </label>
            <label>
                <input type="radio" name="question1" value="90" />90
            </label>
            <label>
                <input type="radio" name="question1" value="30" />30
            </label>
        </div>
        <div>
            <p>What is the one angle common in every Right-angled triangle?</p>
            <label>
                <input type="radio" name="question2" value="60" />60
            </label>
            <label>
                <input type="radio" name="question2" value="90" />90
            </label>
            <label>
                <input type="radio" name="question2" value="30" />30
            </label>
        </div>
    </form>

    <button id="submit-button">Submit</button>
    <div id="output-message"></div>
    
</body>
<script src="./quiz.js"></script>
</html>
